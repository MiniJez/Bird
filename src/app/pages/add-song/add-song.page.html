<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Add song</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="addSong(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="songName" type="text" placeholder="Song name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="songLink" type="text" placeholder="Originale song video link" ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="tutoLink" type="text" placeholder="Tutorial song video link" ngModel></ion-input>
            </ion-item>
            <ion-item id="filesubmit">
              <ion-label></ion-label>
              <input type="file" name="file" #fileInput class="file-select" accept=".txt,.pdf" ngModel>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Submit</ion-button>
          </div>
          <div padding>
            <ion-note color="danger" *ngIf="dataUnwritten">{{ error }}</ion-note>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
