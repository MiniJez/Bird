<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-checkbox name="remember" [(ngModel)]="rememberMe"></ion-checkbox>
              <ion-label class="ion-padding-horizontal">Remember me</ion-label>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            <p>If you don't have an account, please <a [routerLink]="['/register']">register</a> ! </p>
          </div>
          <div padding>
            <ion-note color="danger" *ngIf="loginRejected">{{ error }}</ion-note>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
